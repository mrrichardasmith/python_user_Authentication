{% extends "base.html" %}

{% block content %}


<div class="page">
    <h1 class="mainTextColor">Relationships beyond our immediate family?</h1>
    <table>
        <tr>
            <th>Username</th>
            <th>Date</th>
            <th>Good</th>
            <th>Difficult</th>
            <th>Mean</th>
            <th>More Words</th>
        </tr>
        {% for p in people%}
        <tr>
            <td>{{ p.username}}</td>
            <td>{{ p.date}}</td>
            <td>{{ p.good}}</td>
            <td>{{ p.bad}}</td>
            <td>{{ p.ugly}}</td>
            <td>{{ p.morewords}}</td>
        </tr>
        {% endfor %}
    </table>
    {% include "nav_update.html" %}
</div>

{% endblock %}
